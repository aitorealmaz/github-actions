name: Deploy React App
on: 
  push:
    branches:
      - main
    # paths-ignore:
    #   - '.github/workflows/*'
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: get repo code
          uses: actions/checkout@v5
        - name: Install depend
          run: npm ci
        - name: test appl
          run: npm run test
    lint: 
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: get repo code
          uses: actions/checkout@v5
        - name: Install depend
          run: npm ci
        - name: Lint appl
          run: npm run lint
    build:
      needs: lint
      strategy: 
        matrix:
          node-version: [14, 16]
          os: [ubuntu-latest, windows-latest]
      runs-on: ${{ matrix.os }}
      steps:
        - name: get repo code
          uses: actions/checkout@v5
        - name: Install Node js
          uses: actions/setup-node@v5
          with: 
            node-version: ${{ matrix.node-version }}
        - name: Install depend
          run: npm ci
        - name: Build appl
          run: npm run build
        - name: Deploy
          run: echo Deploying....